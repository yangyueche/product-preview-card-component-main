<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;500;700&display=swap");
    </style>
    <style>
      .montserrat {
        font-family: "Montserrat", "sans-serif";
      }

      .fraunces {
        font-family: "Fraunces", "serif";
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-stone-300 h-screen px-4 py-6 flex justify-center drop-shadow-md items-center"
    >
      <div
        class="flex flex-col justify-center items-bottom rounded-xl bg-white sm:flex-row sm:w-[512px] mx-auto my-auto"
      >
        <img
          src="images/image-product-mobile.jpg"
          alt="perfume"
          class="rounded-t-xl sm:hidden"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="perfume"
          class="rounded-l-xl hidden sm:block object-cover w-52 h-auto"
        />
        <div class="p-6">
          <div
            memo="perfume"
            class="montserrat font-medium mb-2 text-slate-400 text-sm"
          >
            P E R F U M E
          </div>
          <h1 memo="title" class="fraunces font-bold text-3xl mb-4">
            Gabrielle Essence Eau De Parfum
          </h1>
          <div
            memo="text"
            class="text-slate-400 montserrat font-medium text-sm mb-4"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div memo="price" class="grid grid-cols-2 items-center mb-4">
            <div
              memo="price now"
              class="text-green-700 fraunces font-bold text-3xl"
            >
              $149.99
            </div>
            <div memo="original price" class="montserrat line-through">
              $169.99
            </div>
          </div>

          <div
            memo="add to cart"
            class="w-full h-12 bg-green-700 text-white montserrat font-medium rounded-xl flex justify-center items-center"
          >
            <svg
              width="15"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
              class="m-2"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            <div>Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
